<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - WEB ONLINE</title>
    <link rel="stylesheet" href="login-styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="logo(1).png" width="125px">
                </div>
            </div>
        </div>
    </div>
    
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form id="registerForm" method="POST" action="register.php">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div> <!-- Replace with your site key -->
            <a href="login.html"><button>Register</button></a>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <div class="footer">
            <div class="container">
                <p>Copyrights 2024 - Easy Tutorials</p>
            </div>
        </div>
    </footer>
</body>
</html>
